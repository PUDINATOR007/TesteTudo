<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nave Shooter Mobile</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Esconde barras de rolagem */
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que o corpo ocupa a altura total da tela */
        }

        #gameCanvas {
            background-color: #111;
            border: 2px solid #0f0;
            touch-action: none; /* Previne o zoom padrão do navegador em dispositivos móveis */
        }

        /* Estilos adicionais para feedback visual ou controles se necessário */
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Configurações do jogo
        const GAME_WIDTH = 320; // Largura do jogo para mobile (pode ser ajustado)
        const GAME_HEIGHT = 480; // Altura do jogo para mobile (pode ser ajustado)
        const PLAYER_SPEED = 5;
        const BULLET_SPEED = 7;
        const ENEMY_SPEED = 2;
        const SHOOT_INTERVAL = 200; // Milissegundos entre tiros

        // Redimensiona o canvas para caber na tela mantendo a proporção
        function resizeCanvas() {
            const aspectRatio = GAME_WIDTH / GAME_HEIGHT;
            let newWidth, newHeight;

            if (window.innerWidth / window.innerHeight > aspectRatio) {
                newHeight = window.innerHeight;
                newWidth = newHeight * aspectRatio;
            } else {
                newWidth = window.innerWidth;
                newHeight = newWidth / aspectRatio;
            }

            canvas.width = newWidth;
            canvas.height = newHeight;

            // Ajusta a escala do contexto para que o desenho interno seja consistente
            ctx.scale(newWidth / GAME_WIDTH, newHeight / GAME_HEIGHT);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Chama no carregamento inicial

        // Player
        const player = {
            x: GAME_WIDTH / 2 - 20,
            y: GAME_HEIGHT - 60,
            width: 40,
            height: 40,
            color: '#00f'
        };

        // Balas do jogador
        const bullets = [];

        // Inimigos
        const enemies = [];
        let lastEnemySpawnTime = 0;
        const ENEMY_SPAWN_INTERVAL = 1500; // Milissegundos

        // Entrada do usuário (touch/mouse/teclado)
        let touchX = player.x + player.width / 2; // Posição inicial do toque para centralizar a nave
        let isTouching = false; // Para controle de toque contínuo

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Previne o comportamento padrão do navegador
            isTouching = true;
            touchX = e.touches[0].clientX / (canvas.width / GAME_WIDTH); // Converte para coordenadas do jogo
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isTouching) {
                touchX = e.touches[0].clientX / (canvas.width / GAME_WIDTH);
            }
        });

        canvas.addEventListener('touchend', () => {
            isTouching = false;
        });

        // Para testes em desktop
        canvas.addEventListener('mousedown', (e) => {
            isTouching = true;
            touchX = e.clientX / (canvas.width / GAME_WIDTH);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isTouching) {
                touchX = e.clientX / (canvas.width / GAME_WIDTH);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isTouching = false;
        });


        // Controle do tempo de tiro
        let lastShotTime = 0;

        function update(deltaTime) {
            // Mover o jogador em direção ao touchX
            if (Math.abs((player.x + player.width / 2) - touchX) > PLAYER_SPEED) {
                if ((player.x + player.width / 2) < touchX) {
                    player.x += PLAYER_SPEED;
                } else {
                    player.x -= PLAYER_SPEED;
                }
            }
            // Limitar a posição do jogador dentro da tela
            player.x = Math.max(0, Math.min(player.x, GAME_WIDTH - player.width));

            // Disparar balas
            if (Date.now() - lastShotTime > SHOOT_INTERVAL) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10,
                    color: '#ff0'
                });
                lastShotTime = Date.now();
            }

            // Atualizar balas
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= BULLET_SPEED;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }

            // Criar inimigos
            if (Date.now() - lastEnemySpawnTime > ENEMY_SPAWN_INTERVAL) {
                enemies.push({
                    x: Math.random() * (GAME_WIDTH - 30), // Largura do inimigo
                    y: -30, // Começa acima da tela
                    width: 30,
                    height: 30,
                    color: '#f00'
                });
                lastEnemySpawnTime = Date.now();
            }

            // Atualizar inimigos
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += ENEMY_SPEED;
                if (enemies[i].y > GAME_HEIGHT) {
                    enemies.splice(i, 1); // Remove inimigo se sair da tela
                    // Aqui você poderia adicionar lógica para game over se um inimigo passar
                }
            }

            // Detectar colisões
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const bullet = bullets[i];
                    const enemy = enemies[j];

                    // Colisão simples de retângulo
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        
                        bullets.splice(i, 1); // Remove a bala
                        enemies.splice(j, 1); // Remove o inimigo
                        // Sai do loop interno para evitar erros de índice após remover
                        break; 
                    }
                }
            }
        }

        function draw() {
            // Limpa o canvas
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // Desenha o jogador
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Desenha as balas
            ctx.fillStyle = '#ff0';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Desenha os inimigos
            ctx.fillStyle = '#f00';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        let lastTime = 0;
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            update(deltaTime);
            draw();

            requestAnimationFrame(gameLoop);
        }

        // Inicia o loop do jogo
        requestAnimationFrame(gameLoop);

    </script>
</body>
</html>
