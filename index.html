<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
            background-color: black;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #startButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #restartButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Pontuação: 0</div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen">
        <h1>Space Shooter</h1>
        <p>Toque e arraste para mover a nave</p>
        <p>Toque na tela para atirar</p>
        <button id="startButton">Começar</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p id="finalScore">Pontuação: 0</p>
        <button id="restartButton">Jogar Novamente</button>
    </div>

    <script>
        // Configurações do jogo
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const finalScore = document.getElementById('finalScore');
        
        // Ajustar tamanho do canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Variáveis do jogo
        let gameRunning = false;
        let score = 0;
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 60,
            width: 50,
            height: 50,
            speed: 8,
            isMoving: false,
            targetX: canvas.width / 2
        };
        
        let bullets = [];
        let enemies = [];
        let explosions = [];
        let lastEnemySpawn = 0;
        let enemySpawnInterval = 1500; // ms
        let touchX = null;
        
        // Imagens
        const playerImg = new Image();
        playerImg.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjMDA5OWZmIiBkPSJNMjU2IDQwOGM4NC4yIDAgMTUyLTY3LjggMTUyLTE1MnMtNjcuOC0xNTItMTUyLTE1Mi0xNTIgNjcuOC0xNTIgMTUyIDY3LjggMTUyIDE1MiAxNTJ6bTAtMjI0YzM5LjcgMCA3MiAzMi4zIDcyIDcycy0zMi4zIDcyLTcyIDcyLTcyLTMyLjMtNzItNzIgMzIuMy03MiA3Mi03MnptMCAxMTJjMjIuMSAwIDQwLTE3LjkgNDAtNDBzLTE3LjktNDAtNDAtNDAtNDAgMTcuOS00MCA0MCAxNy45IDQwIDQwIDQweiIvPjwvc3ZnPg==';
        
        const enemyImg = new Image();
        enemyImg.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjZmYwMDAwIiBkPSJNMjU2IDQwOGM4NC4yIDAgMTUyLTY3LjggMTUyLTE1MnMtNjcuOC0xNTItMTUyLTE1Mi0xNTIgNjcuOC0xNTIgMTUyIDY3LjggMTUyIDE1MiAxNTJ6bTAtMjI0YzM5LjcgMCA3MiAzMi4zIDcyIDcycy0zMi4zIDcyLTcyIDcyLTcyLTMyLjMtNzItNzIgMzIuMy03MiA3Mi03MnptMCAxMTJjMjIuMSAwIDQwLTE3LjkgNDAtNDBzLTE3LjktNDAtNDAtNDAtNDAgMTcuOS00MCA0MCAxNy45IDQwIDQwIDQweiIvPjwvc3ZnPg==';
        
        const bulletImg = new Image();
        bulletImg.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjZmZmZjAwIiBkPSJNMjU2IDQwOGM4NC4yIDAgMTUyLTY3LjggMTUyLTE1MnMtNjcuOC0xNTItMTUyLTE1Mi0xNTIgNjcuOC0xNTIgMTUyIDY3LjggMTUyIDE1MiAxNTJ6bTAtMjI0YzM5LjcgMCA3MiAzMi4zIDcyIDcycy0zMi4zIDcyLTcyIDcyLTcyLTMyLjMtNzItNzIgMzIuMy03MiA3Mi03MnptMCAxMTJjMjIuMSAwIDQwLTE3LjkgNDAtNDBzLTE3LjktNDAtNDAtNDAtNDAgMTcuOS00MCA0MCAxNy45IDQwIDQwIDQweiIvPjwvc3ZnPg==';
        
        // Controles touch
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);
        canvas.addEventListener('touchend', handleTouchEnd);
        canvas.addEventListener('click', shoot);
        
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            touchX = touch.clientX;
            player.isMoving = true;
            player.targetX = touch.clientX;
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                player.targetX = touch.clientX;
            }
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            player.isMoving = false;
            touchX = null;
        }
        
        // Função para atirar
        function shoot(e) {
            if (!gameRunning) return;
            
            bullets.push({
                x: player.x,
                y: player.y - player.height / 2,
                width: 10,
                height: 20,
                speed: 10
            });
        }
        
        // Função para spawnar inimigos
        function spawnEnemy() {
            const size = Math.random() * 30 + 20;
            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                width: size,
                height: size,
                speed: Math.random() * 2 + 1
            });
        }
        
        // Função para criar explosão
        function createExplosion(x, y, size) {
            explosions.push({
                x: x,
                y: y,
                size: size,
                alpha: 1,
                frames: 20
            });
        }
        
        // Função para atualizar o jogo
        function update() {
            if (!gameRunning) return;
            
            // Mover jogador
            if (player.isMoving) {
                const dx = player.targetX - player.x;
                player.x += dx * 0.2;
            }
            
            // Limitar jogador na tela
            player.x = Math.max(player.width / 2, Math.min(canvas.width - player.width / 2, player.x));
            
            // Mover balas
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                
                // Remover balas que saíram da tela
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
            
            // Mover inimigos e verificar colisões
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                
                // Verificar se inimigo saiu da tela
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                    continue;
                }
                
                // Verificar colisão com jogador
                if (checkCollision(player, enemies[i])) {
                    gameOver();
                    return;
                }
                
                // Verificar colisão com balas
                for (let j = bullets.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[j], enemies[i])) {
                        createExplosion(enemies[i].x, enemies[i].y, enemies[i].width);
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        score += 10;
                        scoreDisplay.textContent = `Pontuação: ${score}`;
                        break;
                    }
                }
            }
            
            // Atualizar explosões
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].frames--;
                explosions[i].alpha = explosions[i].frames / 20;
                explosions[i].size += 1;
                
                if (explosions[i].frames <= 0) {
                    explosions.splice(i, 1);
                }
            }
            
            // Spawnar novos inimigos
            const now = Date.now();
            if (now - lastEnemySpawn > enemySpawnInterval) {
                spawnEnemy();
                lastEnemySpawn = now;
                
                // Aumentar dificuldade
                if (score > 0 && score % 50 === 0 && enemySpawnInterval > 500) {
                    enemySpawnInterval -= 100;
                }
            }
        }
        
        // Função para verificar colisão
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        // Função para desenhar o jogo
        function draw() {
            // Limpar tela
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!gameRunning) return;
            
            // Desenhar jogador
            ctx.drawImage(
                playerImg, 
                player.x - player.width / 2, 
                player.y - player.height / 2, 
                player.width, 
                player.height
            );
            
            // Desenhar balas
            ctx.fillStyle = 'yellow';
            for (const bullet of bullets) {
                ctx.drawImage(
                    bulletImg,
                    bullet.x - bullet.width / 2,
                    bullet.y,
                    bullet.width,
                    bullet.height
                );
            }
            
            // Desenhar inimigos
            for (const enemy of enemies) {
                ctx.drawImage(
                    enemyImg,
                    enemy.x,
                    enemy.y,
                    enemy.width,
                    enemy.height
                );
            }
            
            // Desenhar explosões
            for (const explosion of explosions) {
                ctx.globalAlpha = explosion.alpha;
                ctx.fillStyle = `rgba(255, ${Math.floor(explosion.alpha * 200)}, 0, ${explosion.alpha})`;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        // Função de game over
        function gameOver() {
            gameRunning = false;
            finalScore.textContent = `Pontuação: ${score}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Função para reiniciar o jogo
        function resetGame() {
            player.x = canvas.width / 2;
            player.y = canvas.height - 60;
            bullets = [];
            enemies = [];
            explosions = [];
            score = 0;
            scoreDisplay.textContent = `Pontuação: ${score}`;
            enemySpawnInterval = 1500;
            gameOverScreen.style.display = 'none';
            gameRunning = true;
        }
        
        // Função principal do jogo
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners para botões
        startButton.addEventListener('click', () => {
            startScreen.style.display = 'none';
            resetGame();
            gameRunning = true;
        });
        
        restartButton.addEventListener('click', resetGame);
        
        // Iniciar loop do jogo
        gameLoop();
    </script>
</body>
</html>
