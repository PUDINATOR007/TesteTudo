<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Nave Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Define o tamanho do canvas para o tamanho da tela
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Nave do jogador
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            width: 30,
            height: 30,
            speed: 5,
            color: '#00FF00'
        };

        // Balas
        const bullets = [];
        const bulletSpeed = 7;
        const bulletSize = 5;

        // Inimigos
        const enemies = [];
        const enemySpeed = 2;
        const enemySize = 30;

        // Controles
        let leftPressed = false;
        let rightPressed = false;

        // Event listeners para controles
        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);

        function keyDownHandler(e) {
            if (e.key === 'ArrowLeft') {
                leftPressed = true;
            } else if (e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === ' ') {
                shoot();
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'ArrowLeft') {
                leftPressed = false;
            } else if (e.key === 'ArrowRight') {
                rightPressed = false;
            }
        }

        // Função para atirar
        function shoot() {
            bullets.push({
                x: player.x + player.width / 2 - bulletSize / 2,
                y: player.y,
                width: bulletSize,
                height: bulletSize,
                color: '#FFFF00'
            });
        }

        // Função para criar inimigos
        function createEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - enemySize),
                y: -enemySize,
                width: enemySize,
                height: enemySize,
                color: '#FF0000'
            });
        }

        // Função para desenhar a nave do jogador
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Função para desenhar as balas
        function drawBullets() {
            ctx.fillStyle = '#FFFF00';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        // Função para desenhar os inimigos
        function drawEnemies() {
            ctx.fillStyle = '#FF0000';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        // Função para atualizar a posição das balas
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bulletSpeed;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }

        // Função para atualizar a posição dos inimigos
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemySpeed;
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }
        }

        // Função para detectar colisões
        function detectCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i].x < enemies[j].x + enemies[j].width &&
                        bullets[i].x + bullets[i].width > enemies[j].x &&
                        bullets[i].y < enemies[j].y + enemies[j].height &&
                        bullets[i].y + bullets[i].height > enemies[j].y) {
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        break;
                    }
                }
            }
        }

        // Função para atualizar a posição do jogador
        function updatePlayer() {
            if (leftPressed && player.x > 0) {
                player.x -= player.speed;
            }
            if (rightPressed && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }

        // Função principal do jogo
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            drawBullets();
            drawEnemies();

            updatePlayer();
            updateBullets();
            updateEnemies();
            detectCollisions();

            if (Math.random() < 0.02) {
                createEnemy();
            }

            requestAnimationFrame(gameLoop);
        }

        // Inicia o jogo
        gameLoop();
    </script>
</body>
</html>
